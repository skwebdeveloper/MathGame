<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale = 1.0, user-scalable = yes">
<link rel="stylesheet" type="text/css" href="styling.css">
<link href="https://fonts.googleapis.com/css?family=Caveat|Shadows+Into+Light&display=swap" rel="stylesheet">
<title>Math Game</title>
</head>
<body>
<div id="container"><div id="score">
Score:<span id="scoreBox">0</span></div>
<!-- This is for correct and wrong -->
<div id="correct">
	Correct
</div>
<div id="wrong">
	Wrong
</div>
<div id="question"></div>
<br />
<div id="instruction">
  <span id="text">Click on the correct answer</span>
</div>

<div id="choices">
	<div id="box1"class="box">1</div>
	<div id="box2"class="box">2</div>
	<div id="box3"class="box">3</div>
	<div id="box4"class="box">4</div>
</div>

<div id="startreset">
	StartGame
</div>

<div id="timeremaning">
	Time remaining: <span id="time"> 0</span>
</div>
<div id="gameover">
	<p>GAME OVER!</p>
	<p>YOUR SCORE IS <span id="maxscore"></span></p>
</div>
</div>
<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
